<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto para Áudio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Texto para Áudio</h2>
                        <form id="textToAudioForm">
                            <div class="input-group mb-3">
                                <input type="text" id="text" name="text" class="form-control" placeholder="Insira o texto aqui" required>
                                <button class="btn btn-primary" type="submit">
                                    Gerar Áudio <i class="bi bi-mic"></i>
                                </button>
                            </div>
                        </form>
                        <audio controls id="audioPlayer" style="display: none;"></audio>
                        <a href="#" id="downloadLink" class="btn btn-success d-none" download>
                            Baixar Áudio <i class="bi bi-download"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#textToAudioForm').submit(function(event) {
                event.preventDefault();
                const text = $('#text').val();
                // Aqui vamos enviar o texto para o backend processar e gerar o áudio
                // Implementaremos isso posteriormente
                // Suponha que o backend retorne o URL do áudio gerado
                const audioUrl = 'https://meu-buckect/audio-xyz.mp3';
                $('#audioPlayer').attr('src', audioUrl);
                $('#audioPlayer').show();
                $('#downloadLink').attr('href', audioUrl).removeClass('d-none');
            });
        });
    </script>
</body>
</html>
